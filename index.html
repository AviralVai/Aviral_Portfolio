<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio - Home</title>
  <link rel="stylesheet" href="styles.css">
  
  <!-- Inline Style for Background Image -->
  <style>
    body {
      background: url('background1.jpg') no-repeat center center fixed;
      background-size: cover;
      font-family: 'Arial', sans-serif;
      margin: 0;
      padding: 0;
      color: #fff;
      overflow-x: hidden;
    }

    @keyframes backgroundAnimation {
      0% {
        transform: scale(1);
      }
      100% {
        transform: scale(1.05); /* Slight zoom effect */
      }
    }

    /* Loading Animation */
    #loading {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.8);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    #loading::before {
      content: 'Loading...';
      color: #fff;
      font-size: 24px;
      font-weight: bold;
    }

    /* Main Content Styling */
    #main-content {
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    header {
      width: 100%;
      /* background-color: rgba(55, 94, 132, 0.8); */
      padding: 12px 20px;
      /* box-shadow: 0 2px 5px rgba(118, 33, 33, 0.8); */
      /* z-index: 9999; */
      background-image: url("background1.jpg");
      opacity: 0.4; /* Adjust the transparency here */
      z-index: 0.2;
    
    }

    nav ul {
      list-style: none;
      padding: 10px;
      margin: 0;
      display: flex;
      justify-content: center;
    }

    nav ul li {
      margin: 0 15px;
    }

    nav ul li a {
      text-decoration: none;
      color: #fbfbfb;
      font-size: 18px;
      transition: color 0.3s;
      /* padding-top: 20px;
      margin-top: 20px; */
    }

    nav ul li a:hover {
      color: rgb(40, 142, 29);
    }

    /* Home Section Styling */
    .home {
      display: flex;
      align-items: center;
      justify-content: center;
      height: 80vh;
      text-align: center;
      padding: 20px;
    }

    .home-content {
      display: flex;
      flex-direction: row;
      align-items: center;
      max-width: 1200px;
      margin: 0 auto;
    }

    .home-content .left {
      flex: 1;
      margin-right: 20px;
    }

    .home-content h1 {
      font-size: 3em;
      margin: 0;
    }

    .home-content h2 {
      font-size: 2em;
      color: #ff0;
    }

    .home-content .right {
      flex: 1;
    }

    .developer-img {
      width: 100%;
      max-width: 400px;
      height: auto;
    }

    /* Footer Styling */
    footer {
      /* background-color: rgba(0, 0, 0, 0.7); */
      padding: 10px;
      text-align: center;
      position: relative;
      bottom: 0;
      width: 100%;
      /* background-image: url("background.jpg"); */
      background-image: url("background1.jpg");
      opacity: 0.4; /* Adjust the transparency here */
      z-index: 0.2;
    }
  </style>
</head>
<body>
  <!-- Loading Animation -->
  <div id="loading"></div>

  <!-- Main Content -->
  <div id="main-content" style="display:none;">
    <!-- Navigation -->
    <header>
      <nav>
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="projects.html">Projects</a></li>
          <li><a href="resume.html">Resume</a></li>
          <li><a href="blogs.html">Blogs</a></li>
        </ul>
      </nav>
    </header>

    <!-- Home Section -->
    <section class="home">
      <div class="home-content">
        <div class="left">
          <h1>Hi, I'm Aviral Vaish</h1>
          <h2 class="typing"></h2>
        </div>
        <div class="right">
          <!-- Use animated image here -->
          <img src="developer.png" alt="Developer Animation" class="developer-img">
        </div>
      </div>
    </section>

    <!-- Footer -->
    <footer>
      <p>&copy; 2024 Aviral Vaish. All rights reserved.</p>
    </footer>
  </div>

  <script src="script.js"></script>
</body>
</html>
